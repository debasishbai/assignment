
<div class="col-md-4">
</div>
<div class="col-md-4 login-tab">
    <mat-tab-group dynamicHeight>
        <mat-tab label="Login">
          <div class="example-small-box mat-elevation-z4">
            <div class="login-section">
              <form [formGroup]="loginForm" novalidate>
                <mat-form-field>
                  <input matInput type="text" name="email" formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password" name="password" formControlName="password" placeholder="Password">
                </mat-form-field>
                <div *ngIf='showLoginError' class="inline-error-message">
                    <span>{{loginErrorMessage}}</span>
                </div>
                <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login(loginForm.value)" >Login</button>
              </form>
            </div>    
          </div>
        </mat-tab>
        <mat-tab label="Register">
          <div class="example-large-box mat-elevation-z4">
            <div class="signup-section">
              <form [formGroup]="signupForm" novalidate>
                <mat-form-field>
                  <input matInput type="text" formControlName="first_name" placeholder="First Name" maxlength="48">
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" formControlName="last_name" placeholder="Last Name" maxlength="48">
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Gender" formControlName="gender">
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">
                      {{gender.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" formControlName="password" placeholder="Password">
                </mat-form-field>
                <div *ngIf='showSignupError' class="inline-error-message">
                    <span>{{signupErrorMessage}}</span>
                </div>
                <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid" (click)="signup(signupForm.value)">Register</button>
              </form>
            </div>  
          </div>
        </mat-tab>
      </mat-tab-group>
</div>  

<div class="col-md-4">
</div>
